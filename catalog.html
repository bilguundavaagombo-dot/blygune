<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#F8F9FB">

    <title>AMT - –ë—ç–ª—ç–Ω –ñ–æ—Ä</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F8F9FB; --text: #1F2937; --sub-text: #6B7280; --accent: #FF4500; --accent-grad: linear-gradient(135deg, #FF4500 0%, #FF8C00 100%); --border: #E5E7EB; --surface: #FFFFFF; --radius: 20px; --font: 'Inter', sans-serif; --font-head: 'Playfair Display', serif; --shadow: 0 10px 40px -10px rgba(0,0,0,0.08); --glass: blur(14px); }
        [data-theme="dark"] { --bg: #0F1115; --text: #F3F4F6; --sub-text: #9CA3AF; --accent: #FF5722; --accent-grad: linear-gradient(135deg, #FF5722 0%, #FF9800 100%); --border: #2D3748; --surface: #1A202C; --shadow: none; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg); color: var(--text); font-family: var(--font); 
            min-height: 100vh; overflow-x: hidden; transition: background 0.3s, color 0.3s; 
            padding-top: env(safe-area-inset-top); padding-bottom: 40px; 
        }

        @media only screen and (max-width: 768px) { body { zoom: 65%; } }

        header { 
            padding: 15px 30px; padding-top: max(15px, env(safe-area-inset-top)); 
            display: flex; justify-content: space-between; align-items: center; 
            position: fixed; top: 0; left: 0; width: 100%; z-index: 100; 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: var(--glass); 
            border-bottom: 1px solid var(--border); 
        }
        [data-theme="dark"] header { background: rgba(15, 17, 21, 0.7); }

        .logo-group { cursor: pointer; display: flex; flex-direction: column; text-decoration: none; color: inherit; line-height: 1; }
        .logo { font-family: var(--font-head); font-weight: 900; font-size: 2rem; letter-spacing: -1px; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .logo-sub { font-family: 'Inter', sans-serif; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-top: 5px; color: var(--text); opacity: 0.8; }
        .icon-btn { width: 40px; height: 40px; border-radius: 50%; background: var(--surface); border: 1px solid var(--border); font-size: 1.2rem; cursor: pointer; color: var(--text); transition: 0.3s; box-shadow: var(--shadow); }
        .icon-btn:hover { border-color: var(--accent); color: var(--accent); transform: translateY(-2px); }

        main { display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 800px; margin: 100px auto 0 auto; padding: 0 20px; }
        
        .hero { text-align: center; margin-bottom: 20px; width: 100%; }
        .hero h1 { font-family: var(--font-head); font-size: 2.5rem; margin-bottom: 10px; font-weight: 900; }

        .search-container { width: 100%; position: relative; margin-bottom: 30px; }
        .search-input { width: 100%; padding: 18px 25px; padding-right: 60px; border-radius: 25px; background: var(--surface); border: 2px solid var(--border); font-size: 1.1rem; color: var(--text); outline: none; transition: 0.3s; box-shadow: var(--shadow); }
        .search-input:focus { border-color: var(--accent); }
        .search-btn { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); width: 45px; height: 45px; border-radius: 50%; background: var(--accent); color: white; border: none; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        /* REGION TITLES */
        .region-title { width: 100%; text-align: left; font-size: 1.2rem; font-weight: 900; color: var(--sub-text); margin: 25px 0 15px 0; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }

        .cat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; width: 100%; }
        .cat-card { 
            background: var(--surface); border: 1px solid var(--border); border-radius: 20px; 
            padding: 25px 15px; text-align: center; cursor: pointer; transition: 0.3s; 
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            box-shadow: var(--shadow);
        }
        .cat-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .cat-emoji { font-size: 2.5rem; }
        .cat-name { font-weight: 800; font-size: 1.1rem; }

        /* LIST VIEW */
        .recipe-list { display: none; width: 100%; flex-direction: column; gap: 15px; animation: fadeIn 0.3s ease; }
        .recipe-list.active { display: flex; }
        
        .recipe-item { 
            background: var(--surface); border: 1px solid var(--border); border-radius: 18px; 
            padding: 20px; display: flex; justify-content: space-between; align-items: center; 
            cursor: pointer; transition: 0.2s; 
        }
        .recipe-item:hover { border-color: var(--accent); transform: scale(1.01); }
        .ri-info { display: flex; flex-direction: column; gap: 5px; }
        .ri-title { font-weight: 800; font-size: 1.1rem; }
        .ri-meta { font-size: 0.85rem; color: var(--sub-text); }
        .ri-arrow { color: var(--accent); font-weight: 900; font-size: 1.5rem; }

        .back-nav { width: 100%; display: none; margin-bottom: 20px; }
        .back-nav.active { display: block; }
        .back-btn { background: none; border: none; font-size: 1rem; color: var(--sub-text); cursor: pointer; font-weight: 700; }

        @keyframes fadeIn { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <header>
        <div class="logo-group" onclick="window.location.href='index.html'">
            <div class="logo">AMT<span>.</span></div>
            <div class="logo-sub">Action ‚Ä¢ Method ‚Ä¢ Technique</div>
        </div>
        <div class="header-actions">
            <button class="icon-btn" onclick="toggleTheme()">‚óë</button>
        </div>
    </header>

    <main>
        <div class="back-nav" id="back-nav">
            <button class="back-btn" onclick="showCategories()">‚Üê –ë—É—Ü–∞—Ö</button>
        </div>

        <div class="hero" id="hero-text">
            <h1>–ë—ç–ª—ç–Ω –¶—ç—Å</h1>
            <p>–î—ç–ª—Ö–∏–π–Ω —à–∏–ª–¥—ç–≥ –∂–æ—Ä—É—É–¥–∞–∞—Å —Å–æ–Ω–≥–æ–æ—Ä–æ–π</p>
        </div>

        <div class="search-container" id="search-area">
            <input type="text" id="recipe-search" class="search-input" placeholder="–•–∞–π—Ö —Ö–æ–æ–ª–æ–æ –±–∏—á–Ω—ç “Ø“Ø..." onkeypress="handleSearch(event)">
            <button class="search-btn" onclick="manualSearch()">üîç</button>
        </div>

        <div id="main-catalog-view">
            
            <div class="region-title">üåè –ê–ó–ò (ASIA)</div>
            <div class="cat-grid" id="grid-asia"></div>

            <div class="region-title">üåç –ï–í–†–û–ü (EUROPE)</div>
            <div class="cat-grid" id="grid-europe"></div>

            <div class="region-title">üåé –ê–ú–ï–†–ò–ö & –ë–£–°–ê–î</div>
            <div class="cat-grid" id="grid-america"></div>

        </div>

        <div class="recipe-list" id="recipe-list"></div>
    </main>

    <script>
        // --- DATABASE ---
        const catalogDB = {
            asia: [
                { id: "mn", n: "–ú–æ–Ω–≥–æ–ª", e: "üá≤üá≥", dishes: ["–¶“Ø–π–≤–∞–Ω", "–ë—É—É–∑", "–•—É—É—à—É—É—Ä", "–ë–∞–Ω—à—Ç–∞–π —Ü–∞–π", "–•–æ—Ä—Ö–æ–≥", "–¶—É–≤–¥–∞–π", "–ù–∏–π—Å–ª—ç–ª —Å–∞–ª–∞—Ç"] },
                { id: "kr", n: "–°–æ–ª–æ–Ω–≥–æ—Å", e: "üá∞üá∑", dishes: ["–ö–∏–º—á–∏ –ñ–∏–≥—ç", "–ë“Ø–ª–≥“Ø–≥–∏", "–ë–∏–±–∏–º–±–∞–ø", "–¢–æ–∫–ø–æ–∫–∫–∏", "–†–∞–º–µ–Ω"] },
                { id: "jp", n: "–Ø–ø–æ–Ω", e: "üáØüáµ", dishes: ["–°“Ø—à–∏", "–†–∞–º–µ–Ω", "–¢–∞—Ö–∏–∞–Ω—ã –¢–µ—Ä—å—è–∫–∏", "–ú–∏—Å–æ —à”©–ª", "–ö–∞—Ü—É"] },
                { id: "cn", n: "–•—è—Ç–∞–¥", e: "üá®üá≥", dishes: ["–ì—É–Ω–±–∞–æ —Ç–∞—Ö–∏–∞", "–®–∞—Ä—Å–∞–Ω –±—É–¥–∞–∞", "–ë—ç—ç–∂–∏–Ω –Ω—É–≥–∞—Å", "–ë–∞–Ω—à"] }
            ],
            europe: [
                { id: "it", n: "–ò—Ç–∞–ª–∏", e: "üáÆüáπ", dishes: ["–ö–∞—Ä–±–æ–Ω–∞—Ä–∞", "–ë–æ–ª–æ–Ω–µ–∑", "–õ–∞–∑–∞–Ω—å—è", "–ü–∏—Ü—Ü–∞ –ú–∞—Ä–≥–∞—Ä–∏—Ç–∞", "–†–∏–∑–æ—Ç—Ç–æ"] },
                { id: "fr", n: "–§—Ä–∞–Ω—Ü", e: "üá´üá∑", dishes: ["–†–∞—Ç–∞—Ç—É–π", "–ö—Ä—É–∞—Å—Å–∞–Ω", "–°–æ–Ω–≥–∏–Ω—ã —à”©–ª", "–û–º–ª–µ—Ç"] },
                { id: "ru", n: "–û—Ä–æ—Å", e: "üá∑üá∫", dishes: ["–ë–æ—Ä—â", "–ì—É–ª—è—à", "–¢–µ—Ñ—Ç–µ–ª–∏", "–û–ª–∏–≤—å–µ —Å–∞–ª–∞—Ç", "–ü–∏—Ä–æ—à–∫–∏"] },
                { id: "de", n: "–ì–µ—Ä–º–∞–Ω", e: "üá©üá™", dishes: ["–®–Ω–∏—Ü–µ–ª—å", "–ó–∞–π–¥–∞—Å", "–ü—Ä–µ—Ç—Ü–µ–ª—å"] }
            ],
            america: [
                { id: "us", n: "–§–∞—Å—Ç –§“Ø“Ø–¥", e: "üçî", dishes: ["–ë—É—Ä–≥–µ—Ä", "–•–æ—Ç–¥–æ–≥", "–®–∞—Ä—Å–∞–Ω —Ç”©–º—Å", "–¢–∞—Ö–∏–∞–Ω—ã –¥–∞–ª–∞–≤—á", "–ö–ª–∞–± –°—ç–Ω–¥–≤–∏—á"] },
                { id: "mx", n: "–ú–µ–∫—Å–∏–∫", e: "üåÆ", dishes: ["–¢–∞–∫–æ", "–ë—É—Ä—Ä–∏—Ç–æ", "–ö–µ—Å–∞–¥–∏—è", "–ù–∞—á–æ—Å"] },
                { id: "fit", n: "–≠—Ä“Ø“Ø–ª", e: "ü•ó", dishes: ["–¶–µ–∑–∞—Ä—å –°–∞–ª–∞—Ç", "–ê–≤–æ–∫–∞–¥–æ –¢–æ–∞—Å—Ç", "–°–∞–ª–º–æ–Ω", "–ù–æ–≥–æ–æ–Ω—ã –∑—É—Ç–∞–Ω"] },
                { id: "sw", n: "–ê–º—Ç—Ç–∞–Ω", e: "üç∞", dishes: ["–ë—è–ª—É—É", "–ë—Ä–∞—É–Ω–∏", "–ü–∞–Ω–∫—ç–π–∫", "–í–∞—Ñ–ª–∏"] }
            ]
        };

        window.onload = () => {
            if(localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
            renderAllGrids();
        };

        function toggleTheme() { 
            const d = document.body.getAttribute('data-theme') === 'dark'; 
            document.body.setAttribute('data-theme', d ? 'light' : 'dark'); 
            localStorage.setItem('theme', d ? 'light' : 'dark'); 
        }

        function renderAllGrids() {
            renderSection('grid-asia', catalogDB.asia);
            renderSection('grid-europe', catalogDB.europe);
            renderSection('grid-america', catalogDB.america);
        }

        function renderSection(elementId, data) {
            const grid = document.getElementById(elementId);
            grid.innerHTML = '';
            data.forEach(cat => {
                const card = document.createElement('div');
                card.className = 'cat-card';
                card.innerHTML = `<div class="cat-emoji">${cat.e}</div><div class="cat-name">${cat.n}</div>`;
                card.onclick = () => showDishes(cat);
                grid.appendChild(card);
            });
        }

        function showDishes(categoryObj) {
            document.getElementById('main-catalog-view').style.display = 'none';
            document.getElementById('hero-text').style.display = 'none';
            document.getElementById('search-area').style.display = 'none';
            document.getElementById('back-nav').classList.add('active');
            
            const list = document.getElementById('recipe-list');
            list.innerHTML = '';
            list.classList.add('active');

            const h2 = document.createElement('h2');
            h2.innerText = categoryObj.e + " " + categoryObj.n;
            h2.style.marginBottom = '20px';
            h2.style.textAlign = 'center';
            h2.style.fontFamily = 'var(--font-head)';
            list.appendChild(h2);

            categoryObj.dishes.forEach(dishName => {
                const item = document.createElement('div');
                item.className = 'recipe-item';
                item.innerHTML = `
                    <div class="ri-info">
                        <div class="ri-title">${dishName}</div>
                    </div>
                    <div class="ri-arrow">‚Üí</div>
                `;
                // LINKS TO NEW PAGE
                item.onclick = () => goToCatalogDetail(dishName);
                list.appendChild(item);
            });
        }

        function showCategories() {
            document.getElementById('main-catalog-view').style.display = 'block';
            document.getElementById('hero-text').style.display = 'block';
            document.getElementById('search-area').style.display = 'block';
            document.getElementById('back-nav').classList.remove('active');
            document.getElementById('recipe-list').classList.remove('active');
        }

        function handleSearch(e) { if(e.key === 'Enter') manualSearch(); }

        function manualSearch() {
            const val = document.getElementById('recipe-search').value.trim();
            if(val) goToCatalogDetail(val);
        }

        function goToCatalogDetail(dishName) {
            // Save ONLY the dish name. We don't care about ingredients here.
            localStorage.setItem('catalog_selected_dish', dishName);
            
            // --- NEW PAGE CONNECTED ONLY TO CATALOG ---
            window.location.href = 'catalog_detail.html';
        }
    </script>
</body>
</html>
