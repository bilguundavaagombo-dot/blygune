<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AMT - –î—ç–ª–≥—ç—Ä—ç–Ω–≥“Ø–π</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        /* EXACT SAME CSS */
        :root { --bg: #F8F9FB; --text: #1F2937; --sub-text: #6B7280; --accent: #FF4500; --accent-grad: linear-gradient(135deg, #FF4500 0%, #FF8C00 100%); --border: #E5E7EB; --input-bg: #FFFFFF; --surface: #FFFFFF; --radius: 20px; --font: 'Inter', sans-serif; --font-head: 'Playfair Display', serif; --shadow: 0 10px 40px -10px rgba(0,0,0,0.08); --glass: blur(14px); }
        [data-theme="dark"] { --bg: #0F1115; --text: #F3F4F6; --sub-text: #9CA3AF; --accent: #FF5722; --accent-grad: linear-gradient(135deg, #FF5722 0%, #FF9800 100%); --border: #2D3748; --input-bg: #1A202C; --surface: #1A202C; --shadow: none; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); font-family: var(--font); min-height: 100vh; overflow-x: hidden; transition: background 0.3s, color 0.3s; padding-bottom: 20px; }
        header { padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; left: 0; width: 100%; z-index: 100; background: rgba(255, 255, 255, 0.05); backdrop-filter: var(--glass); border-bottom: 1px solid var(--border); }
        [data-theme="dark"] header { background: rgba(15, 17, 21, 0.7); }
        .logo-group { cursor: pointer; display: flex; flex-direction: column; text-decoration: none; color: inherit; line-height: 1; }
        .logo { font-family: var(--font-head); font-weight: 900; font-size: 2rem; letter-spacing: -1px; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .logo-sub { font-family: 'Inter', sans-serif; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-top: 5px; color: var(--text); opacity: 0.8; }
        .icon-btn { width: 40px; height: 40px; border-radius: 50%; background: var(--surface); border: 1px solid var(--border); font-size: 1.2rem; cursor: pointer; color: var(--text); transition: 0.3s; box-shadow: var(--shadow); }
        main { display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 700px; margin: 100px auto 0 auto; padding: 0 20px; }
        .back-btn { background: none; border: none; font-size: 1rem; color: var(--sub-text); cursor: pointer; display: flex; align-items: center; gap: 5px; font-weight: 600; margin-bottom: 15px; align-self: flex-start; }
        .detail-header { width: 100%; margin-bottom: 20px; }
        .detail-title { font-size: 2.2rem; font-family: var(--font-head); font-weight: 900; color: var(--text); line-height: 1.1; margin-bottom: 10px; }
        .detail-content { width: 100%; background: var(--surface); padding: 30px; border-radius: 20px; border: 1px solid var(--border); line-height: 1.7; font-size: 1rem; }
        .detail-content h3 { color: var(--accent); margin: 25px 0 15px 0; font-size: 1.3rem; border-bottom: 2px solid var(--border); padding-bottom: 10px; }
        .detail-content ul { padding-left: 20px; margin-bottom: 20px; }
        .detail-content li { margin-bottom: 10px; color: var(--text); }
        .detail-content strong { color: var(--text); font-weight: 800; }
        .loader-screen { display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .loader-screen.hidden { display: none; }
        .spinner { font-size: 3rem; animation: spin 2s infinite; display: block; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header>
        <div class="logo-group" onclick="window.location.href='index.html'">
            <div class="logo">AMT<span>.</span></div>
            <div class="logo-sub">Action ‚Ä¢ Method ‚Ä¢ Technique</div>
        </div>
        <div class="header-actions">
            <button class="icon-btn" onclick="toggleTheme()">‚óë</button>
        </div>
    </header>

    <div class="loader-screen" id="loader-screen">
        <span class="spinner">ü•ò</span>
        <h2 style="font-family: var(--font-head);">–ë–æ–¥–æ–∂ –±–∞–π–Ω–∞...</h2>
        <p style="color:var(--sub-text); margin-top:10px;">–¢“Ø—Ä —Ö“Ø–ª—ç—ç–Ω—ç “Ø“Ø</p>
    </div>

    <main id="main-content" style="display:none;">
        <button class="back-btn" onclick="window.location.href='list.html'">‚Üê –°–æ–Ω–≥–æ–ª—Ç —Ä—É—É –±—É—Ü–∞—Ö</button>
        <div id="detail-container"></div>
    </main>

    <script>
        const lvlNames = ["–ê–Ω—Ö–∞–Ω", "–°—É—Ä–∞–≥—á", "–î—É–Ω–¥–∞–∂", "–°–∞–π–Ω", "Pro"];

        window.onload = () => {
            if(localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
            getFullRecipe();
        };

        function toggleTheme() { const d = document.body.getAttribute('data-theme') === 'dark'; document.body.setAttribute('data-theme', d ? 'light' : 'dark'); localStorage.setItem('theme', d ? 'light' : 'dark'); }

        async function getFullRecipe() {
            const state = JSON.parse(localStorage.getItem('amt_state'));
            const title = localStorage.getItem('amt_selected_recipe');
            
            if(!state || !title) window.location.href = 'index.html';

            const skillName = lvlNames[state.skill-1];
            let instructionStyle = "";
            if (state.skill <= 2) {
                instructionStyle = "EXPLAIN LIKE I'M 5. Use visual size comparisons (e.g., 'size of a tennis ball'). Avoid technical jargon.";
            } else if (state.skill === 5) {
                instructionStyle = "PROFESSIONAL CHEF. Use proper culinary terms (e.g., 'julienne', 'sear', 'deglaze').";
            } else {
                instructionStyle = "STANDARD home cook instructions.";
            }

            const promptText = `
            Role: Cooking Instructor. Language: MONGOLIAN.
            Task: Create a detailed guide for the recipe: "${title}".
            User Skill Level: ${skillName}.
            Instruction Style: ${instructionStyle}
            
            REQUIREMENTS:
            1. INGREDIENTS: List precise quantities.
            2. PREP: List equipment needed.
            3. STEPS: Granular, numbered steps matching the skill level.
            4. TIMING: Exact minutes for every step.
            
            FORMAT: HTML (Use <h3> for sections, <ul>/<li> for lists, <strong> for emphasis). NO Markdown.
            `;

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: promptText })
                });
                const data = await response.json();
                
                if (data.output) {
                    let html = data.output;
                    html = html.replace(/```html/g, '').replace(/```/g, '');
                    
                    document.getElementById('detail-container').innerHTML = `
                        <div class="detail-header">
                            <h1 class="detail-title">${title}</h1>
                        </div>
                        <div class="detail-content">${html}</div>
                    `;
                    document.getElementById('loader-screen').classList.add('hidden');
                    document.getElementById('main-content').style.display = 'flex';
                }
            } catch (err) {
                alert("–ñ–æ—Ä—ã–≥ –∞—á–∞–∞–ª–∂ —á–∞–¥—Å–∞–Ω–≥“Ø–π.");
                window.location.href = 'list.html';
            }
        }
    </script>
</body>
</html>
