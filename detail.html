        .detail-content ul, .detail-content ol { padding-left: 20px; margin-bottom: 20px; }

        .detail-content strong { color: var(--text); font-weight: 800; }

        .loader-screen.hidden { display: none; }
        .spinner { font-size: 3rem; animation: spin 2s infinite; display: block; margin-bottom: 20px; }
        .loader-tip { margin-top: 30px; padding: 15px 25px; background: rgba(255, 69, 0, 0.1); color: var(--text); border-radius: 12px; font-size: 0.9rem; max-width: 80%; line-height: 1.5; font-style: italic; animation: fadeIn 0.5s ease; border: 1px solid var(--accent); }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }

            const state = JSON.parse(localStorage.getItem('amt_state'));
            const title = localStorage.getItem('amt_selected_recipe');
            
            if(!state || !title) {
                window.location.href = 'index.html';

            let tone = "Professional";

            Use <h3> for section headers.
            Use <ul> for ingredients.
            Use <ol> for steps.
            Use <strong> for emphasis.

            `;

            try {
